<html>

<head>
    <style>
        .center {
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td class="center"><strong>Column 1</strong></td>
            <td class="center"><strong>Column 2</strong></td>
            <td class="center"><strong>Column 3</strong></td>
        </tr>

        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>

        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2">
                <p>This is a paragraph</p>
                <p>This is another paragraph</p>
            </td>
            <td rowspan="2" colspan="2">
                This cell contains a table:
                <table>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr></tr>
        <tr>
            <td rowspan="2" colspan="2">
                <p>This cell contains a list</p>
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
            </td>
            <td rowspan="2" colspan="2">
                <p>HELLO</p>
            </td>
        </tr>

    </table>
</body>

</html>
